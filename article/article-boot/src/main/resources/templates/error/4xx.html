<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统异常</title>
    <link rel="stylesheet" th:href="@{/css/err_style.css}">
</head>
<body>



<section class="wrapper">

    <div class="container">

        <div id="scene" class="scene" data-hover-only="false">


            <div class="circle" data-depth="1.2"></div>

            <div class="one" data-depth="0.9">
                <div class="content">
                    <span class="piece"></span>
                    <span class="piece"></span>
                    <span class="piece"></span>
                </div>
            </div>

            <div class="two" data-depth="0.60">
                <div class="content">
                    <span class="piece"></span>
                    <span class="piece"></span>
                    <span class="piece"></span>
                </div>
            </div>

            <div class="three" data-depth="0.40">
                <div class="content">
                    <span class="piece"></span>
                    <span class="piece"></span>
                    <span class="piece"></span>
                </div>
            </div>

            <p class="p404" data-depth="0.50" th:text="${status}">404</p>
            <p class="p404" data-depth="0.10" th:text="${status}">404</p>

        </div>

        <div class="text">
            <article>
                <p th:text="'系统异常:' + ${message}">系统异常<br></p>
                <button ><a th:href="@{/}">返回首页</a></button>
            </article>
        </div>

    </div>
</section>

<script th:src='@{/js/parallax.min.js}'></script>
<script th:src='@{/js/jquery_3.6.0.min.js}'></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
