<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/common::common_head(title='文章-新增')}"></head>
<body>
<form class="form-horizontal" id="form" method="post" th:action="@{/admin/article/create}">
    <div class="form-group">
        <label class="col-sm-2 control-label">作文分类 <span class="red">*</span></label>
        <div class="col-sm-9">
            <select class="form-control"  name="cateId">
                <option value="">请选择分类</option>
                <option th:each="cate:${cateList}" th:value="${cate.cateId}" th:text="${cate.cateName}"></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">文章标题 <span class="red">*</span></label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="title" name="title"  required>
        </div>
    </div>
    <div class="form-group">
        <label for="keyword" class="col-sm-2 control-label">关键字 </label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="keyword" name="keyword">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">是否热门 <span class="red">*</span></label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="isHot"  value="1" > 是
            </label>
            <label class="radio-inline">
                <input type="radio" name="isHot" value="0" checked> 否
            </label>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">是否推荐 <span class="red">*</span></label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="isFavor"  value="1" > 是
            </label>
            <label class="radio-inline">
                <input type="radio" name="isFavor" value="0" checked> 否
            </label>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">是否专题 <span class="red">*</span></label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="isSub"  value="1" > 是
            </label>
            <label class="radio-inline">
                <input type="radio" name="isSub" value="0" checked> 否
            </label>
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">文章内容 <span class="red">*</span></label>
        <div class="col-sm-9">
            <div id="wangEdit"></div>
        </div>
        <input type="hidden" id="content" name="content" />
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">新增</button>
        </div>
    </div>
</form>
<script th:src="@{/js/jquery_3.6.0.min.js}"></script>
<script th:src="@{/js/wangEditor.min.js}"></script>
<script type="text/javascript">
    var E = window.wangEditor

    var editor = new E("#wangEdit")
    // 设置编辑区域高度为 500px
    editor.config.height = 500;
    // 监控变化，同步更新到 textarea
    editor.config.onchange = function (html) {
        $("#content").val(html)
    };
    editor.create()
</script>
</body>
</html>
