<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/common::common_head(title='友情链接-新增')}"></head>
<body>
<form class="form-horizontal" id="form" method="post" th:action="@{/admin/friend/create}">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">网站名 <span class="red">*</span></label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="name" name="name"  required>
        </div>
    </div>
    <div class="form-group">
        <label for="link" class="col-sm-2 control-label">链接地址 <span class="red">*</span></label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="link" name="link" required>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">是否显示 <span class="red">*</span></label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="isShow"  value="1" checked> 是
            </label>
            <label class="radio-inline">
                <input type="radio" name="isShow" value="0"> 否
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="orderby" class="col-sm-2 control-label">排序值</label>
        <div class="col-sm-9">
            <input type="number" class="form-control" id="orderby" name="orderby" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">显示日期 <span class="red">*</span></label>
        <div class="col-sm-9"  id="date">
            <input type="text"  autocomplete="off" id="startTime" name="startTime"  placeholder="开始日期" readonly  required/> ~
            <input type="text" autocomplete="off" id="endTime" name="endTime"  placeholder="截止日期" readonly  required />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">新增</button>
        </div>
    </div>
</form>
<script th:src="@{/js/laydate/laydate.js}"></script>
<script>
    laydate.render({
        elem: '#date'
        ,range: ['#startTime', '#endTime']
        ,type:'datetime'
        ,format:"yyyy-MM-dd HH:mm"
    });
</script>
</body>
</html>
