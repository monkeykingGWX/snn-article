<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/common::common_head(title='登录')}"></head>
<body>
<form th:action="@{/admin/login}" method="post" id="login">
    <div class="form-group">
        <input type="text" class="form-control" name="loginName" placeholder="输入登录账号">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="loginPass" id="exampleInputPassword1" placeholder="输入登录密码">
    </div>
    <div class="form-group">
        <input type="text" name="code" class="form-control" placeholder="输入验证码" autocomplete="off" />
        <p class="help-block"><img th:src="@{/admin/verifycode}" onclick="this.src=this.src+'?'+Math.random()" /></p>
    </div>

    <button type="submit" class="btn btn-default">登录</button>
</form>
</body>
</html>
