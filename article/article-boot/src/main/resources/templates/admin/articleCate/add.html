<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/common::common_head(title='作文分类-新增')}"></head>
<body>
<form class="form-horizontal" id="form" method="post" th:action="@{/admin/articleCate/create}">
    <div class="form-group">
        <label for="cateName" class="col-sm-2 control-label">作文分类 <span class="red">*</span></label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="cateName" name="cateName"  required>
        </div>
    </div>

    <div class="form-group">
        <label for="orderby" class="col-sm-2 control-label">排序值</label>
        <div class="col-sm-9">
            <input type="number" class="form-control" id="orderby" name="orderby" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">新增</button>
        </div>
    </div>
</form>
</body>
</html>
